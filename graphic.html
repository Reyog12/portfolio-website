<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyog Paneru - Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light Gray */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header, section, footer {
            background-color: #333; /* Dark Gray */
            color: #fff; /* White */
            text-align: center;
            padding: 1em 0;
        }

        section {
            margin: 2em 0;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Styles for the Graphic Designs Section */
        #graphic-designs {
            background-color: #444; /* Dark Gray */
            padding: 40px 0;
        }

        .design-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .design-item {
            margin: 10px;
            max-width: 300px;
            text-align: center;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .design-item:hover {
            transform: scale(1.05);
        }

        .design-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .design-item:hover img {
            transform: scale(1.2);
        }

        .design-item p {
            margin-top: 10px;
            color: #f90; /* Orange */
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #555; /* Dark Gray */
            padding: 1em 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff; /* White */
            text-decoration: none;
            padding: 1em;
            margin: 0 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #444; /* Slightly Darker Gray */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="#graphic-designs">Graphic Designs</a>
    </nav>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Reyog Paneru</h1>
            <p>Grade 9 Student | Graphic Designer | Web Developer</p>
        </div>
    </header>

    <!-- Graphic Designs Section -->
    <section id="graphic-designs">
        <div class="container">
            <h2 style="color: #fff;">Graphic Designs</h2>
            <div class="design-gallery">
                <!-- Add your graphic design images and descriptions here -->
                <div class="design-item">
                    <img src="1.png" alt="Design 1">
                    <p>Advertisement for a toothpaste brand</p>
                </div>
                <div class="design-item">
                    <img src="2.png" alt="Design 1">
                    <p>Logo for myself</p>
                </div>
                <div class="design-item">
                    <img src="3.png" alt="Design 1">
                    <p>Logo for a scout troop</p>
                </div>
                <div class="design-item">
                    <img src="4.png" alt="Design 1">
                    <p>Banner for scout troop</p>
                </div>
                <div class="design-item">
                    <img src="5.jpg" alt="Design 1">
                    <p>Logo for a computer group</p>
                </div>
                <div class="design-item">
                    <img src="6.jpg" alt="Design 2">
                    <p>Post for a toothpaste brand</p>
                </div>
                <!-- Add more design items as needed -->
            </div>
        </div>
    </section>

   
</body>
</html>
